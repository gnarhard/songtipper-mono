openapi: 3.0.3
info:
  title: SongTipper API v1.2
  version: 1.2.0
  description: |
    Contract-first API for SongTipper performer and audience flows.

    Canonical response envelope:
    - success: {"data": ..., "meta": ...}
    - validation/error: Laravel standard {"message": "...", "errors": {...}}

    Canonical v1.2 rules:
    - Retryable writes support `Idempotency-Key`.
    - `requests.song_id` is always persisted (tip-only/original map to placeholder songs).
    - Chart viewport preferences are per `(user, chart, page)`.
servers:
  - url: /api/v1

tags:
  - name: Projects
  - name: Payouts
  - name: Repertoire
  - name: Setlists
  - name: Performances
  - name: Charts
  - name: Audience
  - name: Learning

paths:
  /me/payout-account:
    get:
      tags: [Payouts]
      summary: Get payout account status for authenticated user
      description: |
        Returns persisted payout account status for the authenticated user.
        Pass `refresh_from_stripe=true` to force a live refresh from Stripe
        before reading status.
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: refresh_from_stripe
          required: false
          schema: { type: boolean, default: false }
          description: Refresh payout account state from Stripe before responding.
      responses:
        '200':
          description: Current payout account status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayoutAccountResponse'

  /me/payout-account/onboarding-link:
    post:
      tags: [Payouts]
      summary: Create or refresh a Stripe Connect onboarding link
      description: |
        Creates the Stripe Express account if it does not exist and returns a
        single-use onboarding link (`type=account_onboarding`).
        Response `link_type` is always `onboarding`.
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      responses:
        '200':
          description: Onboarding link generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayoutAccountLinkResponse'

  /me/payout-account/dashboard-link:
    post:
      tags: [Payouts]
      summary: Create a Stripe Express URL for dashboard or onboarding
      description: |
        Ensures a Stripe Express account exists for the authenticated user,
        refreshes account status, and returns:
        - `link_type=dashboard` with a dashboard login URL when enabled.
        - `link_type=onboarding` with an onboarding URL otherwise.
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      responses:
        '200':
          description: Express URL generated (dashboard or onboarding)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayoutAccountLinkResponse'

  /me/payouts:
    get:
      tags: [Payouts]
      summary: List Stripe payout history for the authenticated owner account
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 100, default: 20 }
        - in: query
          name: status
          schema:
            type: string
            enum: [pending, in_transit, paid, failed, canceled]
      responses:
        '200':
          description: Payout list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayoutHistoryResponse'
        '422':
          description: Invalid status/limit query
        '502':
          description: Stripe payout history unavailable

  /me/projects:
    get:
      tags: [Projects]
      summary: List projects user can access
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: Project list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectCollectionResponse'
    post:
      tags: [Projects]
      summary: Create a new project
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name: { type: string, minLength: 1, maxLength: 255 }
      responses:
        '201':
          description: Project created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectMessageResponse'

  /me/projects/{projectId}:
    put:
      tags: [Projects]
      summary: Update project settings
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectUpdateRequest'
      responses:
        '200':
          description: Project updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectMessageResponse'
        '422':
          description: Validation failed or payout setup incomplete
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PayoutSetupIncompleteError'
                  - type: object
                    properties:
                      message: { type: string }
                      errors:
                        type: object
                        additionalProperties:
                          type: array
                          items: { type: string }
    patch:
      tags: [Projects]
      summary: Partially update project settings
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectUpdateRequest'
      responses:
        '200':
          description: Project updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectMessageResponse'
        '422':
          description: Validation failed or payout setup incomplete

  /me/projects/{projectId}/wallet:
    get:
      tags: [Payouts]
      summary: Get wallet summary for an owner project
      description: |
        Returns account-level Stripe balance and project-level earnings summary.
        Wallet scope is account-level because each performer has one connected
        Stripe account across their projects.
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      responses:
        '200':
          description: Wallet summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectWalletResponse'
        '403':
          description: Forbidden (user is not project owner)
        '502':
          description: Stripe wallet data unavailable

  /me/projects/{projectId}/wallet/sessions:
    get:
      tags: [Payouts]
      summary: Get project session earnings summary history
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - in: query
          name: per_page
          schema: { type: integer, minimum: 1, maximum: 100, default: 20 }
      responses:
        '200':
          description: Paginated session earnings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionWalletCollectionResponse'
        '403':
          description: Forbidden (user is not project owner)
    delete:
      tags: [Projects]
      summary: Delete an owned project
      description: Deletes the project and associated project-scoped data.
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/IdempotencyKey'
      responses:
        '200':
          description: Project deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
        '403':
          description: Forbidden (user is not the project owner)

  /me/projects/{projectId}/repertoire:
    get:
      tags: [Repertoire]
      summary: List repertoire songs
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - in: query
          name: theme
          schema: { type: string }
          description: Effective theme filter (project override then global song theme).
      responses:
        '200':
          description: Repertoire list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRepertoireResponse'
    post:
      tags: [Repertoire]
      summary: Add repertoire song
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RepertoireUpsertRequest'
      responses:
        '201':
          description: Song added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleRepertoireResponse'

  /me/projects/{projectId}/repertoire/{projectSongId}:
    put:
      tags: [Repertoire]
      summary: Update repertoire song
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/ProjectSongId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RepertoireUpsertRequest'
      responses:
        '200':
          description: Song updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleRepertoireResponse'
    delete:
      tags: [Repertoire]
      summary: Delete repertoire song
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/ProjectSongId'
        - $ref: '#/components/parameters/IdempotencyKey'
      responses:
        '200':
          description: Song deleted

  /me/projects/{projectId}/repertoire/bulk-import:
    post:
      tags: [Repertoire]
      summary: Bulk-import chart PDFs
      description: Up to 20 files per request, each PDF max 2MB.
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [files]
              properties:
                files:
                  type: array
                  maxItems: 20
                  items:
                    type: string
                    format: binary
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      title: { type: string }
                      artist: { type: string }
                      theme:
                        type: string
                        maxLength: 64
      responses:
        '200':
          description: Import accepted

  /me/projects/{projectId}/repertoire/copy-from:
    post:
      tags: [Repertoire]
      summary: Copy repertoire from another project
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [source_project_id]
              properties:
                source_project_id: { type: integer }
                include_charts: { type: boolean, default: false }
      responses:
        '200':
          description: Copy complete

  /me/projects/{projectId}/learning-songs:
    get:
      tags: [Learning]
      summary: List to-learn songs
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - in: query
          name: theme
          schema: { type: string }
      responses:
        '200':
          description: Learning songs list
    post:
      tags: [Learning]
      summary: Add learning song
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [song_id]
              properties:
                song_id: { type: integer }
                youtube_video_url:
                  type: string
                  nullable: true
                  description: >-
                    Optional explicit YouTube URL. If omitted or null, backend
                    queries YouTube for "<title> by <artist> music video" and
                    stores the top video match (view_count order). If no match
                    is found, backend stores a YouTube search URL fallback.
                ultimate_guitar_url: { type: string, nullable: true }
                notes: { type: string, nullable: true }
      responses:
        '201':
          description: Learning song created

  /me/projects/{projectId}/learning-songs/{learningSongId}:
    put:
      tags: [Learning]
      summary: Update learning song
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/LearningSongId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                youtube_video_url:
                  type: string
                  nullable: true
                  description: >-
                    Optional explicit YouTube URL. If omitted, current value is
                    retained; if current value is null, backend attempts the
                    same "<title> by <artist> music video" resolver and falls
                    back to a YouTube search URL.
                ultimate_guitar_url: { type: string, nullable: true }
                notes: { type: string, nullable: true }
      responses:
        '200':
          description: Learning song updated
    delete:
      tags: [Learning]
      summary: Remove learning song
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/LearningSongId'
        - $ref: '#/components/parameters/IdempotencyKey'
      responses:
        '200':
          description: Learning song deleted

  /me/projects/{projectId}/setlists/generate-smart:
    post:
      tags: [Setlists]
      summary: Generate and store a smart setlist
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name: { type: string }
                seed: { type: integer, nullable: true }
                constraints:
                  type: object
                  properties:
                    set_count: { type: integer, nullable: true }
                    target_total_seconds: { type: integer, nullable: true }
                    break_seconds: { type: integer, nullable: true }
                    themes_include:
                      type: array
                      items: { type: string }
      responses:
        '201':
          description: Setlist generated

  /me/projects/{projectId}/setlists/generate-strategic:
    post:
      tags: [Setlists]
      summary: Generate and store a strategic setlist
      description: |
        Builds one or more sets by matching metadata criteria.
        Matching semantics:
        - AND across criteria fields (`energy_levels`, `eras`, `genres`, `themes`)
        - OR within each field array
        - no duplicate songs across generated sets
        - partial sets allowed when matches are non-zero but below `song_count`
        - request fails with 422 and no setlist persists if any set has zero matches
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StrategicSetlistGenerateRequest'
      responses:
        '201':
          description: Strategic setlist generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StrategicSetlistGenerateResponse'
        '422':
          description: Validation failed or one strategic set resolved to zero matches

  /me/projects/{projectId}/setlists/{setlistId}/sets/{setId}/songs/import-text:
    post:
      tags: [Setlists]
      summary: Paste/import newline-separated titles into a set
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/SetlistId'
        - $ref: '#/components/parameters/SetId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [lines]
              properties:
                lines:
                  type: array
                  items: { type: string }
      responses:
        '201':
          description: Songs imported

  /me/projects/{projectId}/performances/start:
    post:
      tags: [Performances]
      summary: Start a performance session
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [setlist_id, mode]
              properties:
                setlist_id: { type: integer }
                mode:
                  type: string
                  enum: [manual, smart]
      responses:
        '200':
          description: Session started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PerformanceSessionResponse'
        '409':
          description: Active session already exists for this project

  /me/projects/{projectId}/performances/stop:
    post:
      tags: [Performances]
      summary: Stop current performance session
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/IdempotencyKey'
      responses:
        '200':
          description: Session stopped

  /me/projects/{projectId}/performances/current:
    get:
      tags: [Performances]
      summary: Get current performance session
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
      responses:
        '200':
          description: Active session or null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PerformanceSessionResponse'

  /me/projects/{projectId}/performances/current/complete:
    post:
      tags: [Performances]
      summary: Mark song complete in current session
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [project_song_id, source]
              properties:
                project_song_id: { type: integer }
                source:
                  type: string
                  enum: [setlist, repertoire]
      responses:
        '200':
          description: Session updated

  /me/projects/{projectId}/performances/current/skip:
    post:
      tags: [Performances]
      summary: Skip song in current session
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [project_song_id]
              properties:
                project_song_id: { type: integer }
      responses:
        '200':
          description: Session updated

  /me/projects/{projectId}/performances/current/random:
    post:
      tags: [Performances]
      summary: Pick weighted random pending song in smart mode
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ProjectId'
        - $ref: '#/components/parameters/IdempotencyKey'
      responses:
        '200':
          description: Recommendation

  /me/charts/{chartId}/pages/{page}/viewport:
    get:
      tags: [Charts]
      summary: Read chart viewport preference for current user
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ChartId'
        - $ref: '#/components/parameters/Page'
      responses:
        '200':
          description: Viewport preference
    put:
      tags: [Charts]
      summary: Save chart viewport preference for current user
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ChartId'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [zoom_scale, offset_dx, offset_dy]
              properties:
                zoom_scale: { type: number }
                offset_dx: { type: number }
                offset_dy: { type: number }
      responses:
        '200':
          description: Viewport saved

  /me/charts/{chartId}/render-status:
    get:
      tags: [Charts]
      summary: Get chart render readiness status
      description: |
        Single-call render verification for bulk upload clients.
        `pending` means the chart exists but rendering is not complete.
        Strict integrity checks apply: inconsistent render metadata returns
        `failed` with `failure_reason=render_metadata_inconsistent`.
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ChartId'
      responses:
        '200':
          description: Render readiness status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChartRenderStatus'

  /me/charts/{chartId}/pages/{page}/annotations/latest:
    get:
      tags: [Charts]
      summary: Get latest annotation version (LWW per chart/page/user)
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ChartId'
        - $ref: '#/components/parameters/Page'
      responses:
        '200':
          description: Latest annotation payload or null

  /me/charts/{chartId}/pages/{page}/annotations:
    post:
      tags: [Charts]
      summary: Save annotation version
      description: Versioned + idempotent. `base_version_id` is stored for future merge support.
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/ChartId'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [local_version_id, created_at, strokes]
              properties:
                local_version_id: { type: string }
                base_version_id: { type: string, nullable: true }
                created_at: { type: string, format: date-time }
                strokes:
                  type: array
                  items: { type: object }
      responses:
        '201':
          description: Annotation stored

  /public/projects/{projectSlug}/repertoire:
    get:
      tags: [Audience]
      summary: List audience-visible repertoire
      parameters:
        - $ref: '#/components/parameters/ProjectSlug'
        - in: query
          name: theme
          schema: { type: string }
      responses:
        '200':
          description: Public repertoire list

  /public/projects/{projectSlug}/requests:
    post:
      tags: [Audience]
      summary: Create audience request
      description: |
        Tip-only and original requests are mapped to placeholder songs internally.
        Persisted `requests.song_id` is never null.
      parameters:
        - $ref: '#/components/parameters/ProjectSlug'
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                song_id: { type: integer, nullable: true }
                tip_only: { type: boolean, default: false }
                is_original: { type: boolean, default: false }
                tip_amount_cents: { type: integer, minimum: 0 }
                note: { type: string, maxLength: 500, nullable: true }
      responses:
        '200':
          description: Request created (and payment intent payload when applicable)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicRequestCreateResponse'
        '422':
          description: Validation failed, request gating, or minimum tip violation

  /public/projects/{projectSlug}/audience/me:
    get:
      tags: [Audience]
      summary: Get audience profile + achievements for current cookie identity
      parameters:
        - $ref: '#/components/parameters/ProjectSlug'
      responses:
        '200':
          description: Audience profile and achievements

  /public/projects/{projectSlug}/audience/leaderboard:
    get:
      tags: [Audience]
      summary: Who-is-here leaderboard for current active performance session
      parameters:
        - $ref: '#/components/parameters/ProjectSlug'
      responses:
        '200':
          description: Ranked participants (sum tip amount during active session)

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    IdempotencyKey:
      in: header
      name: Idempotency-Key
      required: false
      schema: { type: string, maxLength: 255 }
      description: Required for client retries of write endpoints.
    ProjectId:
      in: path
      name: projectId
      required: true
      schema: { type: integer }
    ProjectSongId:
      in: path
      name: projectSongId
      required: true
      schema: { type: integer }
    SetlistId:
      in: path
      name: setlistId
      required: true
      schema: { type: integer }
    SetId:
      in: path
      name: setId
      required: true
      schema: { type: integer }
    ChartId:
      in: path
      name: chartId
      required: true
      schema: { type: integer }
    Page:
      in: path
      name: page
      required: true
      schema: { type: integer, minimum: 1 }
    ProjectSlug:
      in: path
      name: projectSlug
      required: true
      schema: { type: string }
    LearningSongId:
      in: path
      name: learningSongId
      required: true
      schema: { type: integer }

  schemas:
    ProjectOwner:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
    Project:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        slug: { type: string }
        owner_user_id: { type: integer }
        performer_info_url: { type: string, nullable: true }
        performer_profile_image_url: { type: string, nullable: true }
        min_tip_cents: { type: integer, minimum: 0 }
        is_accepting_requests:
          type: boolean
          description: |
            Performer request gate. Backend may auto-enable this when payout
            status transitions to `enabled`, and auto-disable it when payout
            status regresses from `enabled`.
        is_accepting_original_requests: { type: boolean }
        show_persistent_queue_strip: { type: boolean }
        chart_viewport_prefs:
          type: object
          nullable: true
          additionalProperties: true
          description: Deprecated project-scoped viewport blob.
        payout_setup_complete: { type: boolean }
        payout_account_status:
          type: string
          enum: [not_started, pending, enabled, restricted]
        payout_status_reason: { type: string, nullable: true }
        owner:
          allOf:
            - $ref: '#/components/schemas/ProjectOwner'
          nullable: true
    ProjectCollectionResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Project'
    ProjectMessageResponse:
      type: object
      properties:
        message: { type: string }
        project:
          $ref: '#/components/schemas/Project'
    ProjectUpdateRequest:
      type: object
      properties:
        name: { type: string, maxLength: 255 }
        performer_info_url:
          type: string
          nullable: true
          maxLength: 2048
        min_tip_cents: { type: integer, minimum: 0 }
        is_accepting_requests: { type: boolean }
        is_accepting_original_requests: { type: boolean }
        show_persistent_queue_strip: { type: boolean }
        remove_performer_profile_image: { type: boolean }
        chart_viewport_prefs:
          type: object
          nullable: true
          additionalProperties:
            type: object
            properties:
              zoom_scale: { type: number }
              offset_dx: { type: number }
              offset_dy: { type: number }
    PayoutAccount:
      type: object
      properties:
        status:
          type: string
          enum: [not_started, pending, enabled, restricted]
        setup_complete: { type: boolean }
        status_reason: { type: string, nullable: true }
        stripe_account_id: { type: string, nullable: true }
        charges_enabled: { type: boolean }
        payouts_enabled: { type: boolean }
        requirements_currently_due:
          type: array
          items: { type: string }
        requirements_past_due:
          type: array
          items: { type: string }
    PayoutAccountResponse:
      type: object
      properties:
        payout_account:
          $ref: '#/components/schemas/PayoutAccount'
    PayoutAccountLinkResponse:
      type: object
      properties:
        url: { type: string, format: uri }
        link_type:
          type: string
          enum: [onboarding, dashboard]
        payout_account:
          $ref: '#/components/schemas/PayoutAccount'
    PayoutSetupIncompleteError:
      type: object
      properties:
        code:
          type: string
          enum: [payout_setup_incomplete]
        message: { type: string }
    StripeBalanceBucket:
      type: object
      properties:
        currency: { type: string }
        amount_cents: { type: integer }
    StripeBalanceSummary:
      type: object
      properties:
        available:
          type: array
          items:
            $ref: '#/components/schemas/StripeBalanceBucket'
        pending:
          type: array
          items:
            $ref: '#/components/schemas/StripeBalanceBucket'
        available_total_cents: { type: integer }
        pending_total_cents: { type: integer }
        retrieved_at: { type: string, format: date-time }
    ProjectWalletEarnings:
      type: object
      properties:
        total_tip_amount_cents: { type: integer }
        paid_request_count: { type: integer }
        active_queue_tip_amount_cents: { type: integer }
        active_queue_request_count: { type: integer }
        active_session_tip_amount_cents: { type: integer }
        sessionless_tip_amount_cents: { type: integer }
    ProjectWallet:
      type: object
      properties:
        scope:
          type: string
          enum: [account_level]
        currency: { type: string, enum: [usd] }
        stripe_balance:
          $ref: '#/components/schemas/StripeBalanceSummary'
        project_earnings:
          $ref: '#/components/schemas/ProjectWalletEarnings'
    ProjectWalletResponse:
      type: object
      properties:
        wallet:
          $ref: '#/components/schemas/ProjectWallet'
        payout_account:
          $ref: '#/components/schemas/PayoutAccount'
    SessionWalletItem:
      type: object
      properties:
        id: { type: integer }
        mode:
          type: string
          enum: [manual, smart]
          nullable: true
        is_active: { type: boolean }
        started_at: { type: string, format: date-time, nullable: true }
        ended_at: { type: string, format: date-time, nullable: true }
        paid_request_count: { type: integer }
        total_tip_amount_cents: { type: integer }
    SessionWalletCollectionResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/SessionWalletItem'
        meta:
          type: object
          properties:
            current_page: { type: integer }
            last_page: { type: integer }
            per_page: { type: integer }
            total: { type: integer }
        links:
          type: object
          properties:
            first: { type: string, nullable: true }
            last: { type: string, nullable: true }
            prev: { type: string, nullable: true }
            next: { type: string, nullable: true }
    PayoutHistoryItem:
      type: object
      properties:
        id: { type: string }
        amount_cents: { type: integer }
        currency: { type: string }
        status:
          type: string
          enum: [pending, in_transit, paid, failed, canceled]
        method: { type: string }
        type: { type: string }
        description: { type: string, nullable: true }
        arrival_date: { type: string, format: date-time, nullable: true }
        created_at: { type: string, format: date-time, nullable: true }
        failure_code: { type: string, nullable: true }
        failure_message: { type: string, nullable: true }
    PayoutHistoryResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/PayoutHistoryItem'
        meta:
          type: object
          properties:
            limit: { type: integer }
            status: { type: string, nullable: true }
            has_more: { type: boolean }
        payout_account:
          $ref: '#/components/schemas/PayoutAccount'
    PublicRequestCreateResponse:
      type: object
      properties:
        request_id: { type: integer, nullable: true }
        client_secret: { type: string, nullable: true }
        payment_intent_id: { type: string, nullable: true }
        requires_payment: { type: boolean }
        stripe_account_id:
          type: string
          nullable: true
          description: Present when `requires_payment=true`.
    SongSummary:
      type: object
      properties:
        id: { type: integer }
        title: { type: string }
        artist: { type: string }
    RepertoireSong:
      type: object
      properties:
        id: { type: integer }
        project_id: { type: integer }
        song_id: { type: integer }
        theme: { type: string, nullable: true }
        energy_level: { type: string, nullable: true }
        genre: { type: string, nullable: true }
        song:
          $ref: '#/components/schemas/SongSummary'
    SingleRepertoireResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/RepertoireSong'
        meta:
          type: object
          additionalProperties: true
    PaginatedRepertoireResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/RepertoireSong'
        meta:
          type: object
          additionalProperties: true
    RepertoireUpsertRequest:
      type: object
      properties:
        song_id: { type: integer, nullable: true }
        title: { type: string, nullable: true }
        artist: { type: string, nullable: true }
        theme:
          type: string
          nullable: true
          maxLength: 64
        energy_level: { type: string, nullable: true }
        era: { type: string, nullable: true }
        genre: { type: string, nullable: true }
        performed_musical_key: { type: string, nullable: true }
        original_musical_key: { type: string, nullable: true }
        tuning: { type: string, nullable: true }
        capo: { type: integer, nullable: true }
        duration_in_seconds: { type: integer, nullable: true }
    StrategicSetlistGenerateRequest:
      type: object
      required: [name, sets]
      properties:
        name: { type: string, maxLength: 255 }
        seed: { type: integer, minimum: 1, nullable: true }
        sets:
          type: array
          minItems: 1
          maxItems: 8
          items:
            $ref: '#/components/schemas/StrategicSetDefinitionInput'
    StrategicSetDefinitionInput:
      type: object
      required: [song_count, criteria]
      properties:
        name:
          type: string
          nullable: true
          maxLength: 255
          description: If omitted, backend defaults to "Set <index>".
        song_count:
          type: integer
          minimum: 1
          maximum: 50
        criteria:
          $ref: '#/components/schemas/StrategicSetCriteriaInput'
    StrategicSetCriteriaInput:
      type: object
      required: [energy_levels, eras, genres, themes]
      properties:
        energy_levels:
          type: array
          items:
            type: string
            enum: [low, medium, high]
        eras:
          type: array
          items:
            type: string
            enum: [50s, 60s, 70s, 80s, 90s, 2000s, 2010s, 2020s]
        genres:
          type: array
          items:
            type: string
            enum:
              [
                Jazz,
                Rock,
                Pop,
                Blues,
                Country,
                Classical,
                R&B,
                Hip Hop,
                Folk,
                Electronic,
                Soul,
                Reggae,
                Latin,
              ]
        themes:
          type: array
          items:
            type: string
            enum: [Love, Party, St. Patricks, Christmas, Halloween, Patriotic]
    SetlistSongResource:
      type: object
      properties:
        id: { type: integer }
        set_id: { type: integer }
        project_song_id: { type: integer }
        order_index: { type: integer }
        notes: { type: string, nullable: true }
        song:
          allOf:
            - $ref: '#/components/schemas/SongSummary'
          nullable: true
    SetlistSetResource:
      type: object
      properties:
        id: { type: integer }
        setlist_id: { type: integer }
        name: { type: string }
        notes: { type: string, nullable: true }
        order_index: { type: integer }
        songs:
          type: array
          items:
            $ref: '#/components/schemas/SetlistSongResource'
    SetlistResource:
      type: object
      properties:
        id: { type: integer }
        project_id: { type: integer }
        name: { type: string }
        notes: { type: string, nullable: true }
        created_at: { type: string, format: date-time }
        generation_meta:
          type: object
          nullable: true
          additionalProperties: true
        sets:
          type: array
          items:
            $ref: '#/components/schemas/SetlistSetResource'
    StrategicSetlistGenerationSetMeta:
      type: object
      properties:
        name: { type: string }
        criteria:
          $ref: '#/components/schemas/StrategicSetCriteriaInput'
        requested_song_count: { type: integer }
        selected_song_count: { type: integer }
    StrategicSetlistGenerationMeta:
      type: object
      properties:
        seed: { type: integer }
        generation_version:
          type: string
          enum: [strategic-v1]
        sets:
          type: array
          items:
            $ref: '#/components/schemas/StrategicSetlistGenerationSetMeta'
        total_requested_song_count: { type: integer }
        total_selected_song_count: { type: integer }
    StrategicSetlistGenerateResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/SetlistResource'
        meta:
          type: object
          properties:
            generation:
              $ref: '#/components/schemas/StrategicSetlistGenerationMeta'
    PerformanceSessionResponse:
      type: object
      properties:
        data:
          type: object
          nullable: true
          properties:
            id: { type: integer }
            project_id: { type: integer }
            setlist_id: { type: integer, nullable: true }
            mode:
              type: string
              enum: [manual, smart]
            is_active: { type: boolean }
            started_at: { type: string, format: date-time, nullable: true }
            ended_at: { type: string, format: date-time, nullable: true }
            items:
              type: array
              items:
                type: object
                properties:
                  id: { type: integer }
                  project_song_id: { type: integer }
                  status:
                    type: string
                    enum: [pending, performed, skipped]
                  order_index: { type: integer }
                  performed_order_index: { type: integer, nullable: true }
        meta:
          type: object
          additionalProperties: true
    ChartRenderStatus:
      type: object
      properties:
        chart_id: { type: integer }
        status:
          type: string
          enum: [ready, pending, failed]
        ready: { type: boolean }
        pending: { type: boolean }
        failure_reason:
          type: string
          nullable: true
          enum: [source_pdf_missing, render_file_missing, render_metadata_inconsistent]
        page_count: { type: integer, minimum: 0 }
        render_count: { type: integer, minimum: 0 }
        expected_render_count: { type: integer, minimum: 0, nullable: true }
        has_renders: { type: boolean }
        missing_render_file_count: { type: integer, minimum: 0 }
